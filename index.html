<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<h1 class="header__title">IP Address Tracker</h1>
				<div class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search for any IP address or domain"
					/>
					<div class="search__enter">
						<img
							src="./src/images/icon-arrow.svg"
							alt="Enter icon"
							class="search__icon"
						/>
					</div>
				</div>
			</div>
		</header>

		<div class="address-info container address-info__container">
			<div class="address-info__content">
				<h2 class="address-info__title">Ip Address</h2>
				<p class="address-info__text">192.212.174.101</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">Location</h2>
				<p class="address-info__text">Brooklyn, NY, 10001</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">Timezone</h2>
				<p class="address-info__text">UTC-05:00</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">ISP</h2>
				<p class="address-info__text">SpaceX Starlink</p>
			</div>
		</div>
		
		<script src="./src/index.js"></script>
	</body>
</html>
