<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/css/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""
		></script>
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<h1 class="header__title">IP Address Tracker</h1>
				<div class="search">
					<input
						type="text"
						class="search__input"
						placeholder="Search for any IP address or domain"
					/>
					<div class="search__enter">
						<img
							src="./src/images/icon-arrow.svg"
							alt="Enter icon"
							class="search__icon"
						/>
					</div>
				</div>
			</div>
		</header>

		<div class="address-info container address-info__container">
			<div class="address-info__content">
				<h2 class="address-info__title">Ip Address</h2>
				<p class="address-info__text ip-address">---</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">Location</h2>
				<p class="address-info__text location">---</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">Timezone</h2>
				<p class="address-info__text timezone">---</p>
			</div>
			<div class="address-info__content">
				<h2 class="address-info__title">ISP</h2>
				<p class="address-info__text isp">---</p>
			</div>
		</div>

		<div id="map"></div>

		<script src="./src/index.js"></script>
	</body>
</html>
